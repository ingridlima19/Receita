<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site de receitas práticas para você experimentar!">
    <title>Receitas Práticas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo6.png" alt="imagem logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-bv">Bem vindos!</a>
            <a class="cabecalho-menu-sedelicie">Se delicie com cada prato!</a>
        </nav>
   </header>
   <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-arroz">Arroz Especial</h1>
            <h2 class="conteudo-principal-escrito-descr">Rápido, prático e gostoso para o almoço ou jantar</h2>
            <button class="conteudo-principal-escrito-botao"><strong><a style="color: white;" href="https://www.tudogostoso.com.br/receita/189828-arroz-especial.html">Clique e confira!</a></strong></button>
        </div>
        <img class="conteudo-principal-imagem" src="arrozespecial.png" alt="imagem de arroz">
      </section>

      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-arroz">Batata Assada Recheada</h1>
            <h2 class="conteudo-principal-escrito-descr">Simples e deliciosa!</h2>
            <button class="conteudo-principal-escrito-botao"><strong><a style="color: white;" href="https://receitas.globo.com/batata-assada-recheada-4f898ec46c721c0282000824.ghtml">Clique e confira!</a></strong></button>
        </div>
        <img class="conteudo-principal-imagem" src="batata.png" alt="imagem de batata">
      </section>
      
      <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Benefícios de receitas práticas</h3>
            <p class="conteudo-secundario-paragrafo">1. Você <strong>não perde tempo</strong> na cozinha</p>
            <p class="conteudo-secundario-paragrafo">2. <strong>Não suja</strong> quase nada</p>
            <p class="conteudo-secundario-paragrafo">3. Garante refeição <strong>rápida!</strong></p>
      </section>
   </main>

   <footer class="rodape">
        <img class="rodape-imagem" src="rodape2.png" alt="logo rodape">
   </footer>
</body>

</html>
